<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline GeoFS Host</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Your iframe loading GeoFS -->
  <iframe id="geofsFrame" src="geofs-offline/geo-offline-index.html"></iframe>

  <script>
    const socket = io(); // if using socket.io backend

    // Example: send a message to iframe
    socket.on("simulateFlight", (data) => {
      const iframe = document.getElementById("geofsFrame");
      iframe.contentWindow.postMessage({ command: "fly", payload: data }, "*");
    });

    // Receive messages from iframe
    window.addEventListener("message", (event) => {
      if (event.data.status === "ready") {
        console.log("GeoFS is ready!");
      }
    });
  </script>
</body>
</html>
