<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeoFS Private Flight Simulator</title>
  <style>
    /* Full screen container */
    html, body, #cesiumContainer {
      margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <!-- Cesium core -->
  <script src="js/Cesium/build/Cesium.js"></script>

  <!-- Setup worker base url -->
  <script>
    window.CESIUM_BASE_URL = 'js/Cesium/build/';
  </script>

  <!-- Cesium Workers -->
  <script src="js/Cesium/build/Workers/when-229515d6.js"></script>
  <script src="js/Cesium/build/Workers/WebGLConstants-f63312fc.js"></script>
  <script src="js/Cesium/build/Workers/cesiumWorkerBootstrapper.js"></script>
  <script src="js/Cesium/build/Workers/Plane-a66da2a9.js"></script>
  <script src="js/Cesium/build/Workers/TerrainEncoding-0e636976.js"></script>

  <!-- GeoFS core scripts -->
  <script src="js/commonJS.js"></script>
  <script src="js/geofs.js"></script>
  <script src="js/loader.js"></script>

  <script>
    window.onload = () => {
      if (typeof geofs !== "undefined" && typeof geofs.init === "function") {
        geofs.init({
          containerId: "cesiumContainer",
          assetsBaseUrl: "./",          // base path for all assets/models
          multiplayerServerUrl: "ws://localhost:8080",  // your private WebSocket server
          maxPlayers: 3,                // max players per room
          roomId: (new URLSearchParams(window.location.search)).get('room') || 'defaultRoom'
        });
      } else {
        console.error("GeoFS scripts failed to load.");
      }
    };
  </script>
</body>
</html>
