<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal GeoFS-like Flight Sim</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.109.1/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.109.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    #hud {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      font-family: monospace;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="hud">
    Speed: <span id="speed">0</span> m/s<br/>
    Altitude: <span id="altitude">0</span> m<br/>
    Heading: <span id="heading">0</span>Â°
  </div>

  <script>
    // Initialize Cesium Viewer
    const viewer = new Cesium.Viewer('cesiumContainer', {
      timeline: false,
      animation: false,
      baseLayerPicker: false,
      geocoder: false,
      sceneModePicker: false,
      navigationHelpButton: false,
      infoBox: false,
      selectionIndicator: false,
      homeButton: false,
      terrainProvider: Cesium.createWorldTerrain()
    });

    // Simple plane entity (box)
    const plane = viewer.entities.add({
      name: "Plane",
      position: Cesium.Cartesian3.fromDegrees(0, 0, 1000),
      box: {
        dimensions: new Cesium.Cartesian3(2000.0, 500.0, 300.0),
        material: Cesium.Color.RED.withAlpha(0.7),
      },
      orientation: Cesium.Transforms.headingPitchRollQuaternion(
        Cesium.Cartesian3.fromDegrees(0, 0, 1000),
        new Cesium.HeadingPitchRoll(0, 0, 0)
      )
    });

    viewer.zoomTo(plane);

    // Flight state
    let speed = 150; // meters per second
    let heading = 0; // degrees
    let altitude = 1000; // meters
    const speedEl = document.getElementById('speed');
    const headingEl = document.getElementById('heading');
    const altitudeEl = document.getElementById('altitude');

    // WASM loading example (dummy WASM that returns 42)
    async function loadWASM() {
      // Minimal WASM binary compiled from (wat):
      // (module (func (result i32) i32.const 42) (export "getAnswer" (func 0)))
      const wasmCode = new Uint8Array([
        0x00,0x61,0x73,0x6d,0x01,0x00,0x00,0x00,0x01,0x07,0x01,0x60,0x00,0x01,0x7f,
        0x03,0x02,0x01,0x00,0x07,0x0b,0x01,0x09,0x67,0x65,0x74,0x41,0x6e,0x73,0x77,
        0x65,0x72,0x00,0x00,0x0a,0x09,0x01,0x07,0x00,0x41,0x2a,0x0b
      ]);
      const wasmModule = await WebAssembly.instantiate(wasmCode);
      return wasmModule.instance.exports.getAnswer();
    }

    loadWASM().then(answer => {
      console.log("WASM loaded, getAnswer() returns:", answer);
    });

    // Movement update per frame
    function updatePlanePosition(deltaSeconds) {
      heading = heading % 360;
      const headingRad = Cesium.Math.toRadians(heading);

      // Calculate new position
      const positionCartographic = Cesium.Cartographic.fromCartesian(plane.position.getValue(viewer.clock.currentTime));
      const distance = speed * deltaSeconds;

      // Calculate new longitude and latitude based on heading and distance (approximate)
      const earthRadius = 6378137; // meters
      const newLat = positionCartographic.latitude + (distance * Math.cos(headingRad)) / earthRadius;
      const newLon = positionCartographic.longitude + (distance * Math.sin(headingRad)) / (earthRadius * Math.cos(positionCartographic.latitude));

      const newPosition = Cesium.Cartesian3.fromRadians(newLon, newLat, altitude);
      plane.position = newPosition;

      // Update orientation
      const hpr = new Cesium.HeadingPitchRoll(Cesium.Math.toRadians(heading), 0, 0);
      plane.orientation = Cesium.Transforms.headingPitchRollQuaternion(newPosition, hpr);

      // Update HUD
      speedEl.textContent = speed.toFixed(0);
      altitudeEl.textContent = altitude.toFixed(0);
      headingEl.textContent = heading.toFixed(0);
    }

    // Handle keyboard input
    const keys = {};
    window.addEventListener('keydown', e => {
      keys[e.key.toLowerCase()] = true;
    });
    window.addEventListener('keyup', e => {
      keys[e.key.toLowerCase()] = false;
    });

    // Animation loop
    let lastTime = performance.now();
    function animate() {
      const currentTime = performance.now();
      const deltaSeconds = (currentTime - lastTime) / 1000;
      lastTime = currentTime;

      // Controls
      if (keys['arrowleft']) heading -= 60 * deltaSeconds; // turn left 60 deg/s
      if (keys['arrowright']) heading += 60 * deltaSeconds; // turn right
      if (keys['arrowup']) speed = Math.min(speed + 50 * deltaSeconds, 300); // accelerate
      if (keys['arrowdown']) speed = Math.max(speed - 50 * deltaSeconds, 0); // decelerate
      if (keys['w']) altitude = Math.min(altitude + 200 * deltaSeconds, 10000); // climb
      if (keys['s']) altitude = Math.max(altitude - 200 * deltaSeconds, 0); // descend

      updatePlanePosition(deltaSeconds);

      viewer.scene.requestRender();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
