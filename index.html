<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeoFS Private (3-player max)</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
  </style>
</head>
<body>

  <!-- 1) Monkey‑patch WebSocket before GeoFS loads -->
  <script>
    (function(){
      const RealWS = window.WebSocket;
      // ← Replace with your deployed server (use wss://)
      const MY_SERVER = "wss://83df47d0-77e1-470c-87eb-0693cee5356a-00-gr8a6iku1kxy.worf.replit.dev";

      function PatchedWebSocket(url, protocols) {
        // GeoFS uses URLs containing "geo-fs.com" for multiplayer
        if (typeof url === "string" && url.includes("geo-fs.com")) {
          url = MY_SERVER;
        }
        return protocols
          ? new RealWS(url, protocols)
          : new RealWS(url);
      }

      // Copy static props and prototype
      PatchedWebSocket.prototype = RealWS.prototype;
      Object.keys(RealWS).forEach(key => PatchedWebSocket[key] = RealWS[key]);

      // Override
      window.WebSocket = PatchedWebSocket;
    })();
  </script>

  <!-- 2) Load the official GeoFS client bundle -->
  <script src="https://www.geo-fs.com/geofs.php?v=3.9"></script>

</body>
</html>
