<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeoFS Private Offline Flight Simulator</title>
  <style>
    html, body, #cesiumContainer {
      margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script>
    window.CESIUM_BASE_URL = './js/Cesium/build/';
  </script>

  <script src="./js/Cesium/build/Cesium.js"></script>

  <script src="./js/commonJS.js"></script>
  <script src="./js/geofs.js"></script>
  <script src="./js/loader.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }

    window.addEventListener('load', () => {
      if (window.geofs && geofs.init) {
        geofs.init({
          containerId: 'cesiumContainer',
          assetsBaseUrl: './',
          multiplayerServerUrl: null,
          maxPlayers: 3
        });
      } else {
        console.error('GeoFS failed to load');
      }
    });
  </script>
</body>
</html>
