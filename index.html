<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeoFS Private Offline Flight Simulator</title>
  <style>
    html, body, #cesiumContainer {
      margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
      background: black;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script>
    // Register service worker from inline blob
    if ('serviceWorker' in navigator) {
      const swCode = `
        const CACHE_NAME = 'geoFS-cache-v1';
        const FILES_TO_CACHE = [
          'https://www.geo-fs.com/data/runwaygrid.js?k=1',
          'https://www.geo-fs.com/data/airports.js',
          'https://www.gstatic.com/_/mss/boq-identity/_/js/k=boq-identity.IdpIFrameHttp.en_US.tnv-Rq_TBnA.es5.O/am=AIAB/d=1/rs=AOaEmlHw15JmA15i786Jg2aXnjbWaMlreg/m=base',
          'https://www.geo-fs.com/js/Cesium/build/Cesium.js',
          'https://www.geo-fs.com/js/Cesium/build/Workers/when-229515d6.js',
          'https://www.geo-fs.com/js/Cesium/build/Workers/WebGLConstants-f63312fc.js',
          'https://www.geo-fs.com/js/Cesium/build/Workers/cesiumWorkerBootstrapper.js',
          'https://www.geo-fs.com/js/Cesium/build/Workers/Plane-a66da2a9.js',
          'https://www.geo-fs.com/js/Cesium/build/Workers/TerrainEncoding-0e636976.js',
          'https://www.geo-fs.com/geofs.php?v=3.9',
          'https://www.geo-fs.com/models/aircraft/premium/su35/texture-low_1.jpg',
          'https://www.geo-fs.com/js/commonJS.js?kc=17',
          'https://www.geo-fs.com/js/geofs.js?kc=394',
          'https://www.geo-fs.com/js/loader.js'
        ];

        self.addEventListener('install', event => {
          event.waitUntil(
            caches.open(CACHE_NAME).then(cache => {
              return cache.addAll(FILES_TO_CACHE);
            })
          );
        });

        self.addEventListener('activate', event => {
          event.waitUntil(
            caches.keys().then(keys =>
              Promise.all(keys.filter(key => key !== CACHE_NAME).map(key => caches.delete(key)))
            )
          );
        });

        self.addEventListener('fetch', event => {
          event.respondWith(
            caches.match(event.request).then(cachedResponse => cachedResponse || fetch(event.request))
          );
        });
      `;
      const blob = new Blob([swCode], { type: 'application/javascript' });
      const swUrl = URL.createObjectURL(blob);

      navigator.serviceWorker.register(swUrl).then(() => {
        console.log('Service worker registered.');
      }).catch(console.error);
    } else {
      console.warn('Service workers not supported.');
    }
  </script>

  <script>
    // Load scripts sequentially and initialize GeoFS
    window.addEventListener('load', () => {
      const loadScript = (src) => new Promise((res, rej) => {
        const s = document.createElement('script');
        s.src = src;
        s.onload = res;
        s.onerror = () => rej(new Error(`Failed to load ${src}`));
        document.head.appendChild(s);
      });

      (async () => {
        try {
          // Cesium base URL must be set before loading Cesium.js
          window.CESIUM_BASE_URL = 'https://www.geo-fs.com/js/Cesium/build/';

          await loadScript('https://www.geo-fs.com/js/Cesium/build/Cesium.js');
          await loadScript('https://www.geo-fs.com/js/commonJS.js?kc=17');
          await loadScript('https://www.geo-fs.com/js/geofs.js?kc=394');
          await loadScript('https://www.geo-fs.com/js/loader.js');

          if (window.geofs && geofs.init) {
            geofs.init({
              containerId: 'cesiumContainer',
              assetsBaseUrl: 'https://www.geo-fs.com/',
              multiplayerServerUrl: null, // disables multiplayer public servers
              maxPlayers: 3,
            });
          } else {
            console.error('GeoFS failed to initialize.');
          }
        } catch (e) {
          console.error('Error loading GeoFS scripts:', e);
        }
      })();
    });
  </script>
</body>
</html>
