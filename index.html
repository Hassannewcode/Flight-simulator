<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeoFS Offline</title>
  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <!-- CesiumJS (inserted from v3.9 or use unpkg if testing online) -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.55/Build/Cesium/Cesium.js"></script>

  <script>
    // Dummy geofs stub (replace with actual logic if available)
    window.geofs = {
      init: function () {
        const viewer = new Cesium.Viewer('cesiumContainer', {
          imageryProvider: new Cesium.UrlTemplateImageryProvider({
            url: "./tiles/{z}/{x}/{y}.png",
            maximumLevel: 18
          }),
          terrainProvider: new Cesium.EllipsoidTerrainProvider(),
          baseLayerPicker: false,
          geocoder: false,
          timeline: false,
          animation: false,
          homeButton: false,
          navigationHelpButton: false,
          infoBox: false,
          sceneModePicker: false,
        });

        viewer.camera.setView({
          destination: Cesium.Cartesian3.fromDegrees(-122.375, 37.6189, 3000)
        });

        console.log("GeoFS Offline initialized.");
      },
      api: { initMultiplayer: () => {} },
      weather: { init: () => {}, getWeather: () => {} }
    };
  </script>

  <script>
    // Init on load
    window.onload = () => {
      geofs.init();
    };
  </script>
</body>
</html>
